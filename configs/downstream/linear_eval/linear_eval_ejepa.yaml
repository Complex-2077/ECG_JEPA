dataloader:
  batch_size: 512
  num_workers: 8

train:
  epochs: 100
  accum_iter: 1
  warmup_epochs: 3
  min_lr: 0
  blr: null
  lr: 0.00001
  weight_decay: 0.005
  dist_eval: false
  max_norm: null
  optimizer: adamw

metric:
  task: null
  compute_on_cpu: true
  sync_on_compute: false
  target_metrics:
  - Accuracy
  - F1Score:
      average: macro
  - AUROC:
      average: macro
  - Precision:
      average: macro
  - Recall:
      average: macro
  - Specificity:
      average: macro
  - NegativePredictiveValue:
      average: macro

test:
  target_metric: loss